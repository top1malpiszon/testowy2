<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep za punkty!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .content-wrapper {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(0px); 
        }
        
        @media (max-width: 640px) {
            .content-wrapper {
                justify-content: center;
            }
        }


        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000000;
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>
    
    <div class="content-wrapper">
        <div class="rules-card p-8 rounded-xl max-w-xl w-full border border-gray-900">
            <h2 class="text-2xl font-bold mb-6 border-b border-gray-700 pb-3 text-white">
                Zasady zdobywania punktów
            </h2>

            <div class="space-y-4">
                
                <div class="flex justify-between items-center text-base">
                    <span class="text-white">KAŻDE 5 MINUT OGLĄDANIA</span>
                    <span class="font-semibold text-white text-lg">5 pkt</span> 
                </div>

                <div class="flex justify-between items-center text-base">
                    <span class="text-white">SUBY OTRZYMUJĄ BONUSOWE</span>
                    <span class="font-semibold text-white text-lg">20 pkt</span> 
                </div>

                <div class="flex justify-between items-center text-base">
                    <span class="text-white">SUBSKRYPCJA</span>
                    <span class="font-semibold text-white text-lg">200 pkt</span> 
                </div>

            </div>
            
        </div>
        
        <div class="mt-8 border border-gray-900 rounded-xl max-w-xl w-full">
            <a href="https://botrix.live/k/lukisteve/shop" target="_blank" class="block p-4 text-white transition duration-300 ease-in-out hover:bg-white/5">
                <div class="flex justify-between items-center">
                    <div class="flex-grow pr-4">
                        <span class="text-2xl font-bold block">Przejdź do sklepu</span>
                    </div>

                    <div class="flex-shrink-0 p-3 bg-gray-900 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 12.81a2 2 0 0 0 1.76 1.54l9.5 1.62a2 2 0 0 0 2.08-1.74l1.35-7.39a2 2 0 0 0-2-2.22H6"></path>
                        </svg>
                    </div>
                </div>
            </a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            const dots = [];
            const numDots = 150; 

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            function createDots() {
                for (let i = 0; i < numDots; i++) {
                    dots.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2 + 0.5,
                        color: `rgba(255, 0, 0, ${Math.random() * 0.6 + 0.2})` 
                    });
                }
            }

            function drawDots() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                dots.forEach(dot => {
                    ctx.beginPath();
                    ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
                    ctx.fillStyle = dot.color;
                    ctx.fill();
                });
            }

            function updateDots() {
                dots.forEach(dot => {
                    dot.x += dot.vx;
                    dot.y += dot.vy;

                    if (dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
                    if (dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;
                });
            }

            function animate() {
                updateDots();
                drawDots();
                requestAnimationFrame(animate);
            }

            createDots();
            animate();
        });
    </script>

</body>

</html>
